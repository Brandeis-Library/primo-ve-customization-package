<md-dialog class="peerReviewDialog" aria-label="About Peer Review">
  <md-dialog-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="flex">What is peer review?</h2>
        <md-button class="md-icon-button" ng-click="closeBadgeInfo()">
          <md-tooltip>Close Window</md-tooltip>
          <md-icon md-svg-icon="primo-ui:close" aria-label="Close About Peer Review Window">
        </md-button>
      </div>
    </md-toolbar>
    <div class="md-dialog-content">
      <p>Other scholars working in the same field have examined articles in this journal and judged them to be valid and significant.</p>
    </div>
  </md-dialog-content>
</md-dialog>
